  <script>
    const xnodes = [];
    const znodes = [];
    const ynodes = [];

    function addx() {
      var x = parseFloat(prompt("X value", 0));
      if (x === "")
        x = 0;
      document.getElementById("x-diagram").innerHTML += "<p><svg height='100' width='200'><text x='0' y='50' >" + x + "</text><circle cx='50%' cy='50%' r='40' stroke='black' stroke-width='3' fill='white' /><text x='50%'' y='50%'' text-anchor='middle' stroke-width='2px' dy='.3em'>X</text></svg></p>"
      var xn = { value: x, vij: [] };
      xnodes.push(xn);
      console.log("Added " + xnodes[xnodes.length - 1].toString());
    }
    function addz() {
      //var z = prompt("Z value");
      document.getElementById("z-diagram").innerHTML += "<p><svg height='100' width='200'><circle cx='50%' cy='50%' r='40' stroke='black' stroke-width='3' fill='white' /><text x='50%'' y='50%'' text-anchor='middle' stroke-width='2px' dy='.3em'>Z</text></svg></p>"
    }
    function addy() {
      var y = parseFloat(prompt("t value"));
      if (y === "")
        y = 0;
      document.getElementById("y-diagram").innerHTML += "<p><svg height='100' width='200'><text x='95%' y='50' >" + y + "</text><circle cx='50%' cy='50%' r='40' stroke='black' stroke-width='3' fill='white' /><text x='50%'' y='50%'' text-anchor='middle' stroke-width='2px' dy='.3em'>Y</text></svg></p>"
      var yn = {value: y, wjk: []};
      ynodes.push(yn);
    }
    function cleanC() {
      document.getElementById("x-diagram").innerHTML = " "
      document.getElementById("z-diagram").innerHTML = " "
      document.getElementById("y-diagram").innerHTML = " "
    }

    function debug(){
      console.log(xnodes);
      console.log(znodes);
      console.log(ynodes);
      console.log(xnodes[0].value + ynodes[0].value);
    }
